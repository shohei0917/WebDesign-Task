<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <p>必要事項を記入し、送信ボタンを押してください。</p>
    <form action="#" method="post">
        <table>
            <tbody>
                <tr>
                    <th>ID<span class="red-back">必須</span><span class="brackets">(メールアドレス)</span>
                    <td><input type="email" name="email" size="30" placeholder="例: xxx@morijyobi.ac.jp" required>
                    </td>
                    </th>
                </tr>
                <tr>
                    <th>パスワード<span class="red-back">必須</span><span class="brackets">(半角英数字8文字以上)</span></th>
                    <td><input type="password" name="password" size="30" minlength="8" required>
                        <label><input type="checkbox">パスワードを表示する</label><br>
                    </td>
                </tr>
                <tr>
                    <th>氏名<span class="red-back">必須</span></th>
                    <td>性:<input type="text" name="sei" size="30" placeholder="例:盛岡" minlength="8"  required>
                        名:<input type="text" name="mei" size="30" placeholder="例:太郎" minlength="8"  required><br></td>
                </tr>
                <tr>
                    <th>住所</th>
                    <td>〒<input type="text" name="yuubin" size="8" value="020-0021" readonly><br>
                        <input type="text" name="home" value="岩手県盛岡市中央通3丁目" readonly><br>
                        <input type="text" name="banti" placeholder="番地"><br>
                        <input type="text" name="tatemono" size="30" placeholder="建物名"><br>
                    </td>
                </tr>
                <tr>
                    <th>携帯電話番号<span class="red-back">必須</span><span class="brackets">(ハイフンなし)</span></th>
                    <td><input type="tel" name="tel" required><br></td>
                </tr>
                <tr>
                    <th>学科・学年</th>
                    <td>学科:<select name="gakka" required>
                            <option value="">学科を選択してください</option>
                            <option value="a">システム系学科</option>
                            <option value="b">ビジネス系学科</option>
                            <option value="c">デザイン系学科</option>
                        </select>
                        学年:<select name="gakunen" required>
                            <option value="">学年を選択してください</option>
                            <option value="a">1年</option>
                            <option value="b">2年</option>
                            <option value="c">3年</option>
                            <option value="d">4年</option>
                        </select></td><br>
                </tr>
                <tr>
                    <th>ご意見・ご要望<span class="brackets">(200文字以内でご記入ください)</span><br></th>
                    <td><textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea><br></td>
                </tr>
                <tr>
                    <th>お得な情報・クーポン</th>
                    <td><label><input type="radio" name="ku-pon" value="O" required>受け取る</label>
                        <label><input type="radio" name="ku-pon" value="P">受け取らない</label><br>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="reset">リセット</button>
        <button type="submit">送信</button>
    </form>
</body>

</html>
